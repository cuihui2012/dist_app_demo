spring:
  application:
    name: registerdemo
server:
  port: 9600 #注册中心访问端口

eureka:
  instance:
    prefer-ip-address: true # 注册服务的时候使用服务的ip地址
    hostname: localhost
  client:
    register-with-eureka: false #注册中心不能把自己注册进去
    fetch-registry: false #注册中心不能把自己注册进去
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka #注册中心默认节点